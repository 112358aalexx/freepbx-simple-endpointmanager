            <table>

<script type="text/javascript" charset="utf-8"> 
    function swap(id) {
        var newmac = $("#newmac").val();
        regex=/^([0-9a-f]{2}([:-])){5}([0-9a-f]{2})$|^([0-9a-f]{2}([.])){5}([0-9a-f]{2})$|^([0-9a-f]{12})$/i;
