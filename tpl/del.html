<div id="box">
	<div id="message"></div>
		<table cellspacing="20">
			<tr><td><strong>Display Name</strong></td>
				<td><strong>Extension</strong></td>
				<td><strong>MAC Address</strong></td>
				<td></td>
			</tr>
		{loop="devices"}
			<tr><td>{$value.description}</td>
				<td>{$value.ext}</td>
				<td>{$value.mac}</td>
				<td> 
					<form method="post" id="del">
					<input type="hidden" name="mac" value="{$value.mac}"/>
					<input type="hidden" name="type" value="del"/>
					<input type="hidden" name="location" value=""/>
					<input type="submit" value="Delete" onclick="del('{$value.mac}')" />
					</form>
				</td>
			</tr>
                {/loop}
                </table>
	</div>
</div>
<script type="text/javascript" charset="utf-8"> 
    function del(id) {
                return confirm('Are you sure you want to delete MAC '+id+'?');
    }
</script>
